<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="createdAccModal vanish-alert"></div>
    <div class="container-login">
      <div class="media-container">
        <div class="image-container">
          <img src="./assets/bank-logo.png" alt="" class="logo" width="40px" />
          <p class="image-container-text">
            <span class="welcome">Welcome</span>Log in to your account to continue
          </p>
          <button type="button" class="btn clear-storage" onclick="clearStorage()">
            CLEAR LOCAL STORAGE
          </button>
        </div>
        <div class="input-container">
          <h1 class="input-container-title">Sign In</h1>
          <input type="text" id="login-username" maxlength="4" placeholder="username" />

          <input
            type="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            id="login-password"
            maxlength="4"
            placeholder="password"
          />
          <button type="button" class="login-button btn" onclick="login()">Login</button>
          <button type="button" class="btn" onclick="createAccount()">Create New Account</button>
          <button type="button" class="btn" onclick="clearStorage()">CLEAR LOCAL STORAGE</button>
        </div>
      </div>
    </div>
    <div class="error-modal-login hidden">
      <p id="login-error-text">Error:</p>
      <button id="login-error-btn">X</button>
    </div>

    <div class="container-signUp hidden">
      <div class="media-container">
        <div class="image-container">
          <img src="./assets/bank-logo.png" alt="" class="logo" width="40px" />
          <p class="image-container-text">
            <span class="welcome">Create Account</span>Enter your name and password to sign up.
          </p>
        </div>
        <div class="input-container">
          <h1 class="input-container-title">Sign Up</h1>

          <input type="text" id="signUp-name" placeholder="Your Name" />
          <label
            >(your username is automatically each first letter of your name)<br /><span class="ex"
              >Ex: Nico Robin - nr</span
            ></label
          >

          <input
            type="number"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            id="signUp-pw"
            maxlength="4"
            placeholder="Password"
          />
          <label for="">(max 4 numbers)</label>
          <button type="button" class="btn signUp-button" onclick="confirmAccount()">
            Sign Up
          </button>
          <label for="" style="font-weight: bold; margin: 10px 0; margin-bottom: -3px">Or</label>
          <button
            type="button"
            class="btn signUp-button"
            onclick="window.location.href='index.html'"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
