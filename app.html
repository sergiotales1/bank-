<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>App</title>
    <script src="https://kit.fontawesome.com/d28f0790a9.js" crossorigin="anonymous"></script>
  </head>
  <body onload="displayUI()">
    <div class="container">
      <div class="container-head">
        <h1 class="welcome-title">
          <img src="/assets/bank-logo.png" alt="" width="35px" />User Account
        </h1>

        <div class="current-balance">
          <p>Current Balance</p>
          <label class="label-balance">50$</label>
        </div>
        <div class="logout">
          <div></div>
          <button onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="container-app-body">
        <div class="transfer">
          <h2>Transfer Money</h2>
          <div class="inputs-label">
            <label>To:</label>
            <label>Amount:</label>
            <input type="text" id="transfer-to-input" placeholder="user" />
            <input type="text" id="transfer-amount-input" placeholder="0" />
          </div>
          <button class="transfer-btn btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="request">
          <h2>Request Money</h2>
          <div class="inputs-label">
            <label>To:</label>
            <label>Amount:</label>
            <input type="text" id="request-to-input" placeholder="user" />
            <input type="text" id="request-amount-input" placeholder="0" />
          </div>
          <button class="request-btn btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="movements">
          <!-- 2 deposit 300$ 1 withdrawal -200$-->
          <div class="movements-row">
            <div class="movement-index">1 deposit</div>
            <div class="movement-value">300</div>
          </div>
        </div>
        <div class="close">
          <h2>Close Account</h2>
          <div class="inputs-label">
            <label>Confirm:</label>
            <label>Pin:</label>
            <input type="text" id="close-username-input" placeholder="user" />
            <input type="text" id="close-pin-input" placeholder="0000" />
          </div>
          <button class="close-btn btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <!-- WALL -->
    <div class="success-alert vanish-alert"></div>
    <div class="overlay-app hidden"></div>
    <div class="app-error-modal hidden">
      <p id="app-error-text">Error:</p>
      <button id="app-error-btn">X</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
